<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Shopcredible</title>
    <meta name="description" content="Site with shops catalogue">
    <meta name="author" content="Mikhail Drozdetskiy">
    <link rel="icon" href="../dist/assets/icon.png" type="image/icon type">
    <link rel="stylesheet" href="../dist/main.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU&amp;" type="text/javascript"></script>
</head>
<body>
    <header class="header">
        <img class="logo" src="../dist/assets/logo.svg"/>
        <nav class="navigation">
            <select id="main-menu-select" class="primary">
                <option disabled selected>Choose shop</option>
            </select>
            <button class="clear">Press me</button>
        </nav>
    </header>
    <template id="shop-data-template">
        <div class="shop-data">
            <button class="close-button">
                <img class="close-icon" src="../dist/assets/close-icon.svg"/>
            </button>

            <div class="gallery"></div>
            <p class="description"></p>
            <p class="address"></p>
        </div>
    </template>
    <main>

        <h2 class="main-text">Select a shop to view all great incredible things!</h2>

    </main>
    <div id="map"></div>

</body>
<script src="../dist/main.js" type="text/javascript"></script>
</html>
