<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Shopcredible</title>
    <meta name="description" content="Site with shops catalogue">
    <meta name="author" content="Mikhail Drozdetskiy">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="icon" href="assets/icon.png" type="image/icon type">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU&amp;" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map {
            width: 85%;
            height: 85%;
        }
        .popover {
            display: block;
        }
        .popover .close {
            position: absolute;
            right: 5px;
            top: 1px;
        }

    </style>
</head>
<body>
    <header class="header">
        <img class="logo" src="assets/logo.svg"/>
        <nav class="navigation">
            <button class="primary">Press me</button>
            <button>Buy online</button>
            <select id="main-menu-select">
                <option disabled>Choose shop</option>
            </select>
        </nav>
    </header>
    <template id="shop-data-template">
        <div class="shop-data">
            <button class="close-button">
                <img class="close-icon" src="assets/close-icon.svg"/>
            </button>
            <p class="header"></p>
            <div class="gallery"></div>
            <p class="description"></p>
            <p class="address"></p>
        </div>
    </template>
    <main>

        <h2 class="main-text">Select a shop to view all great incredible things!</h2>

    </main>
    <div id="map"></div>

</body>
</html>
